name: Release
on:
  workflow_call:

jobs:
  tests:
    uses: ./.github/workflows/idna-uts46-test.yml
    secrets: inherit

  release:
    name: Release Job @ ubuntu-latest
    runs-on: ${{ vars.RTLDEV_MW_CI_OS }}
    needs: tests
    permissions:
      contents: write
      issues: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup NodeJS ${{ vars.RTLDEV_MW_CI_NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.RTLDEV_MW_CI_NODE_VERSION }}
          check-latest: true
      - name: Install dependencies
        run: |
          npm i -g pnpm
          pnpm i --frozen-lockfile
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.RTLDEV_MW_CI_TOKEN }}
          NPM_TOKEN: ${{ secrets.RTLDEV_MW_CI_NPM_TOKEN }}
          TEAMS_NOTIFICATION_URI: ${{ secrets.RTLDEV_MW_CI_NOTIFICATION_URI }}
          COMMIT_SHA: ${{ github.sha }}
        run: pnpm exec semantic-release
