name: Linting & Coverage
on:
  workflow_call:

jobs:
  lint:
    name: ðŸ§ª Linting
    runs-on: ${{ vars.RTLDEV_MW_CI_OS }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Super Linter Code Base
        uses: github/super-linter/slim@v5
        env:
          FILTER_REGEX_INCLUDE: "/src/*|/tests/*"
          DEFAULT_BRANCH: main
          VALIDATE_PHP: true
          VALIDATE_PHP_PHPCS: true
          VALIDATE_PHP_PHPSTAN: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test_matrix:
    name: ðŸ§ª Testing
    runs-on: ${{ vars.RTLDEV_MW_CI_OS }}
    needs: lint
    permissions:
      contents: read
    strategy:
      matrix:
        php-version: ${{ fromJson(vars.RTLDEV_MW_CI_PHP_MATRIX) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug          
      - name: Install Dependencies::PHP${{ matrix.php-version }}
        run: |
          echo "$HOME/.composer/vendor/bin" >> "$GITHUB_PATH"
          composer update
      - name: Code Validation & Coverage
        run: composer run-script coverage
      - name: Upload coverage report folder
        uses: actions/upload-artifact@v4
        with:
          name: coverage-folder-${{ matrix.php-version }}
          path: reports
          retention-days: 1        
